<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CasualMITEC - Login/Register</title>
<style>
  body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f9f9f9;margin:0;}
  .container{background:white;padding:30px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.2);width:90%;max-width:400px;}
  input{width:100%;padding:12px;margin:8px 0;border-radius:5px;border:1px solid #ccc;}
  button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
  .btn-login{background:#007BFF;color:white;}
  .btn-register{background:#28A745;color:white;}
  p{text-align:center;margin-top:10px;}
  a{color:#007BFF;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" class="btn-login">Login</button>
  </form>
  <p id="toggle-msg">Don't have an account? <a href="#" id="toggle-link">Register</a></p>
</div>

<script type="module">
import { auth, db } from './firebase-config.js';
import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
import { setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

let isLogin = true;
const formTitle = document.getElementById('form-title');
const authForm = document.getElementById('auth-form');
const toggleLink = document.getElementById('toggle-link');
const toggleMsg = document.getElementById('toggle-msg');
const submitBtn = authForm.querySelector('button');

toggleLink.addEventListener('click', e=>{
  e.preventDefault();
  isLogin = !isLogin;
  if(isLogin){
    formTitle.innerText='Login';
    submitBtn.innerText='Login';
    toggleMsg.innerHTML=`Don't have an account? <a href="#" id="toggle-link">Register</a>`;
  } else{
    formTitle.innerText='Register';
    submitBtn.innerText='Register';
    toggleMsg.innerHTML=`Already have an account? <a href="#" id="toggle-link">Login</a>`;
  }
});

authForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    if(isLogin){
      await signInWithEmailAndPassword(auth,email,password);
      window.location.href='dashboard.html';
    } else{
      const userCredential = await createUserWithEmailAndPassword(auth,email,password);
      const user = userCredential.user;
      await setDoc(doc(db,'users',user.uid),{
        role:'staff',
        email:email,
        createdAt: serverTimestamp()
      });
      alert('Registration successful! Please login.');
      isLogin=true;
      formTitle.innerText='Login';
      submitBtn.innerText='Login';
    }
  } catch(err){
    alert(err.message);
  }
});
</script>

</body>
</html>
